<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <div class="container">
    <h2>Signin</h2>
    <a href="index.html"><button type="button">Sign in</button></a>
    <a href="signup.html"><button type="button">Sign up</button></a>

    <form id="loginForm">
      <input type="text" id="signupUsername" placeholder="Enter your Email" required>

      <div class="password-container">
        <input type="password" id="loginPassword" placeholder=" Enter your Password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('loginPassword')"></i>
      </div>

      <div id="passwordStrength"></div>

      <button type="button" class="button-submit" onclick="login()">Signin</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
